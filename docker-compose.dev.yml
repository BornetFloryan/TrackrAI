services:
  mongo:
    image: mongo:4.4
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  trackr-api:
    image: node:20
    working_dir: /app
    volumes:
      - ./TrackrAPI:/app
    command: npm run dev
    environment:
      - MONGODB_URL=mongodb://mongo:27017/trackrai
      - PORT=4567
      - CENTRAL_HOST=host.docker.internal
      - CENTRAL_PORT=9000
    ports:
      - "4567:4567"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./WebTrackr
      args:
        VITE_API_BASE_URL: /trackrapi
    container_name: trackr-frontend
    depends_on:
      - trackr-api
    ports:
      - "8080:80"

volumes:
  mongo-data:
