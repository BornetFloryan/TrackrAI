services:
  mongo:
    image: mongo:4.4
    container_name: trackr-mongo-dev
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  central:
    build: ./CentralServer
    container_name: trackr-central-dev
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - TRACKR_API_URL=http://trackr-api:4567/trackrapi
    ports:
      - "29000:9000"
    depends_on:
      - mongo

  trackr-api:
    image: node:20
    working_dir: /app
    volumes:
      - ./TrackrAPI:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/trackrai
      - PORT=4567
      - CENTRAL_HOST=central
      - CENTRAL_PORT=9000
    ports:
      - "4567:4567"
    depends_on:
      - mongo
      - central

  analyze:
    build: ./AnalyzeServer
    container_name: trackr-analyze-dev
    environment:
      - WS_HOST=0.0.0.0
      - WS_PORT=6000
      - CENTRAL_HOST=central
      - CENTRAL_PORT=9000
      - CENTRAL_ENABLED=1
    ports:
      - "6000:6000"
    depends_on:
      - central

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./WebTrackr:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_BASE_URL=/trackrapi
      - VITE_ANALYZE_WS_URL=ws://localhost:6000
    ports:
      - "5173:5173"
    depends_on:
      - trackr-api
      - analyze

volumes:
  mongo-data:
