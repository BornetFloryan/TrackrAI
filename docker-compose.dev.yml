services:
  mongo:
    image: mongo:4.4
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  trackr-api:
    image: node:20
    working_dir: /app
    volumes:
      - ./TrackrAPI:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/trackrai
      - PORT=4567
      - CENTRAL_HOST=host.docker.internal
      - CENTRAL_PORT=9000
    ports:
      - "4567:4567"
    depends_on:
      - mongo

  analyze:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./AnalyzeServer:/app
    command: sh -c "pip install -r requirements.txt && python main.py"
    environment:
      - CENTRAL_HOST=host.docker.internal
      - CENTRAL_PORT=9000
    ports:
      - "6000:6000"
    depends_on:
      - trackr-api

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./WebTrackr:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_BASE_URL=/trackrapi
      - VITE_ANALYZE_WS_URL=ws://localhost:6000
    ports:
      - "5173:5173"

volumes:
  mongo-data: